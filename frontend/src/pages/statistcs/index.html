<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blean Dashboard</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blean</h1>
            <button class="perfil">Fiap</button>
        </header>
        <main>
            <div class="metricas">
                <div class="metrica">
                    <p>Quantidade total de componentes encontrados</p>
                    <h2 class="totalComp">00%</h2>
                </div>
                <div class="metrica">
                    <p>Quantidade de microplásticos encontrados</p>
                    <h2 class="quantMicro">00%</h2>
                </div>
                <div class="metrica">
                    <p>Quantidade de análises registradas pelo usuário</p>
                    <h2 class="quantAnalise">3 análises</h2>
                </div>
            </div>
            <div class="grafico">
                <img src="../../../assets/images/Statistic-Image.png" alt="Gráfico de barras">
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Blean. All Rights Reserved</p>
            <div class="midias">
                <a href="https://www.facebook.com"><img src="../../../assets/images/Facebook-Icon.svg" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="../../../assets/images/Instagram-Icon.svg" alt="Instagram"></a>
                <a href="https://web.whatsapp.com"><img src="../../../assets/images/Whatsapp-Icon.svg" alt="WhatsApp"></a>
            </div>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
